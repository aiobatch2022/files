<!DOCTYPE html>
<html>
<head>
  <title>Students access</title>
  <link rel="stylesheet" href="css/books.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div>
    <button onclick="document.location='index.html'" class="homebutton">
      Home
    </button>
    <button onclick="document.location='docs.html'" class="docsbutton">
      Documents
    </button>
    <button class="booksbutton">
      Books
    </button>
    <button onclick="document.location='videos.html'" class="videosbutton">
      Videos
    </button>
  </div>
  <div>
    <br><br>
    <h2>Books</h2>
    <div>
      <button class="detailsbutton" onclick="toggleDetails('general-anatomy')">
        <details id="general-anatomy">
          <summary>GENERAL ANATOMY</summary>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
        </details>
      </button>
    </div>
    <div>
      <button class="detailsbutton" onclick="toggleDetails('ocular-anatomy')">
        <details id="ocular-anatomy">
          <summary>OCULAR ANATOMY</summary>
          <p><li class="linkbooks">books</li></p>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
          <p><li class="linkbooks">Books</li></p>
        </details>
      </button>
    </div>
    <!-- ... Repeat for other details sections ... -->
  </div>

  <script>
    function toggleDetails(id) {
      const detailsElements = document.querySelectorAll("details");
      detailsElements.forEach((details) => {
        if (details.id !== id) {
          details.removeAttribute("open");
        }
      });
    }
  </script>
</body>
</html>
